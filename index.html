<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwin - Official Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7eb3, #ff758c, #ff5961);
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background: #ff4b5c;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            margin: 10px 0 0;
            font-size: 1.2em;
        }

        .section {
            padding: 20px;
            text-align: center;
        }

        .section h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .album-container, .social-media {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .album {
            background: #fff;
            color: #000;
            border-radius: 8px;
            overflow: hidden;
            max-width: 200px;
        }

        .album img {
            width: 100%;
            height: auto;
        }

        .album p {
            margin: 10px;
        }

        .album a {
            display: block;
            margin: 10px;
            padding: 10px;
            text-align: center;
            background: #ff4b5c;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .album a:hover {
            background: #e43a4f;
        }

        .social-media a {
            font-size: 1.5em;
            color: #fff;
            margin: 10px;
            text-decoration: none;
        }

        .social-media a:hover {
            color: #ffcc00;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #ff4b5c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dwin</h1>
        <p>From Dodoma, Formerly of Dxquad</p>
    </header>

    <section class="section">
        <h2>Albums</h2>
        <div class="album-container">
            <div class="album">
                <img src="https://i.ibb.co/Qmgn35f/Cover.jpg" alt="Album Cover 1">
                <p><strong>Album Name 1</strong></p>
                <a href="#" target="_blank">Listen Now</a>
            </div>
            <div class="album">
                <img src="https://i.ibb.co/tMTd1t0/dwin-1.jpg" alt="Album Cover 2">
                <p><strong>Album Name 2</strong></p>
                <a href="#" target="_blank">Listen Now</a>
            </div>
            <div class="album">
                <img src="https://i.ibb.co/12GBHrV/dwin-artwk-copy.jpg" alt="Album Cover 3">
                <p><strong>Album Name 3</strong></p>
                <a href="#" target="_blank">Listen Now</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Singles</h2>
        <div class="album-container">
            <div class="album">
                <img src="https://i.ibb.co/SKNJThC/MUDA-WANGU-COVER.jpg" alt="Single Cover">
                <p><strong>Muda Wangu</strong></p>
                <a href="#" target="_blank">Listen Now</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2>Social Media</h2>
        <div class="social-media">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Instagram</a>
            <a href="#" target="_blank">Twitter</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Dwin Official. All Rights Reserved.</p>
    </footer>
</body>
</html>
